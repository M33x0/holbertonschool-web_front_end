<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script>
		function setCookies(cfirstname, cemail, cexpire ) {
			let	cfirstname = document.getElementById("#firstname").value;
			let	cemail = document.getElementById("#email").value;
			let cexpire = new Date()
			cexpire.setTime(cexpire.getTime() + 10 * (24 * 60 * 60 * 1000));
 
			document.cookie = 'cfirstname' + cfirstname + ';expires=' + cexpire.toUTCString() + 'path=/';
			document.cookie = 'cemail' + cemail + ';expires=' + cexpire.toUTCString() + 'path=/';
	
		}

		function showCookies() {
			let p = document.createElement('p');
			p.innerHTML = 'Cookies' + document.cookie;
			document.body.append(p);
		}
	</script>
</head>
<body>
	<h1>Login to the website</h1>

	<input type="text" id="firstname" placeholder="firstname">
	<input type="text" id="email" placeholder="email">
	<button onclick="setCookies()">Log me in</button>
	<h1>Show cookies</h1>
	<button onclick="showCookies()">Show the cookies </button>

</body>
</html>
